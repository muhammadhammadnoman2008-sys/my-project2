<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie./sign up</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <!-- 1. Toastify CSS CDN Link -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        .signupdata,
        .logindata {
            padding-left: 35px; /* Text ko left se thoda aage karne ke liye */
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="loader-container" style="display:none">
            <div class="loader"></div>
        </div>
        <div class="second-container">
            <div class="signup">
                <h1>Sign up</h1>
                <div class="input-group">
                    <i class="fa-solid fa-user icon"></i>
                    <input type="text" placeholder="Enter Your Username" class="signupdata">
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-envelope icon"></i>
                    <input type="email" placeholder="Enter Your Email" class="signupdata">
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock icon"></i>
                    <input type="password" placeholder="Enter Your Password" class="signupdata">
                </div>
                <div class="sig-btn">
                    <button class="signbtn" onclick="Signup()">Sign UP</button>
                </div>
                <h4>Already have an account?<span onclick="ShowLogin()">Login</span></h4>
            </div>

            <div class="login">
                <h1>Login</h1>
                <div class="input-group">
                    <i class="fa-solid fa-envelope icon"></i>
                    <input type="email" placeholder="Enter Your Email" class="logindata">
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock icon"></i>
                    <input type="password" placeholder="Enter Your Password" class="logindata">
                </div>
                <div class="lo-btn">
                    <button class="loginbtn" onclick="Login()">Login</button>
                </div>
                

                <h4>Don't have an account?<span onclick="ShowSignup()">Sign up</span></h4>
            </div>
        </div>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.js"></script>
        <script src="login.js"></script>
</body>

</html>
